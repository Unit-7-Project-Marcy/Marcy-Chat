<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Room</title>
    <script src="./scripts/global.js" defer></script>
    <link href="./styles/style.css" rel="stylesheet" />
    <link href="./styles/index.css" rel="stylesheet">

    <script src="./scripts/createChatroom.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

        <a class="navbar-brand" href="/">Chatrooms</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse  justify-content-end" id="main-nav">

        </div>
      </div>
    </nav>
    <main class="w-100 h-100 d-flex align-items-center justify-content-center">
      <form id="form" class="d-flex flex-column">
        <label>Room Name</label>
        <input id="RoomName" class="form-control"/>
        <label>Description</label>
        <input id="Description" class="form-control"/>
        <button class="btn btn-outline-dark mt-4">Send</button>
      </form>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
