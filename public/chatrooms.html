<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatrooms</title>
    <script src="./scripts/global.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/chatRoomList.js" defer></script>
    <script src="https://kit.fontawesome.com/3232dc6896.js" crossorigin="anonymous"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link href="./styles/index.css" rel="stylesheet">
  <link href="./styles/style.css" rel="stylesheet">
  <link href="styles/chatRoomList.css" rel="stylesheet">
</head>
<body style="overflow: hidden; height: 100vh;width: 100vw;">
  <nav class="navbar navbar-expand-lg bg-glass text-dark" style="height:auto">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Chatterbot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  justify-content-end" id="main-nav">

      </div>
    </div>
  </nav>

  <ul id="search-results"></ul>

<main class="h-100 d-flex w-100 justify-content-center flex-column align-items-center">
  <h1>Your Chats</h1>

  <ul class="nav nav-tabs" id="myTab">
    <li class="nav-item">
        <a href="#Active" class="nav-link active" data-bs-toggle="tab">Active Rooms</a>
    </li>

    <li class="nav-item">
        <a href="#messages" class="nav-link" data-bs-toggle="tab">Direct Messages</a>
    </li>

    <li class="nav-item">
      <a href="#voicechat" class="nav-link" data-bs-toggle="tab">Join A Voice Chat</a>
  </li>
</ul>
<div class="tab-content" style="height: 250px;">
  <div class="tab-pane fade show active" id="Active">
    <ul id="chatRooms" class="list-group glass h-100 w-100 d-flex p-3">

    </ul>
  </div>
  <div class="tab-pane fade" id="messages">
    <ul id="directMessages" class="list-group glass h-100 w-100 d-flex p-3">
  
    </ul>
  </div>
  <div class="tab-pane fade" id="voicechat">
    <form id="voiceForm" style="width: 25em; border-radius:3% ;" class="glass d-flex flex-column p-3">
      <label>Voice Chat Name</label>
      <input id="voiceInput" class="form-control"/>
      <button id="voiceButton" class="btn btn-outline-dark mt-4">Join</button>
    </form>
  </div>
</div>

</main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
</body>
</html>
