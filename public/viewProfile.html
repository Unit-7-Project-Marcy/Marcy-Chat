<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/global.js" defer></script>
    <script src="./scripts/viewProfile.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-glass text-dark"
      style="height: auto"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Chatrooms</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="main-nav"
        ></div>
      </div>
    </nav>
    <main
      class="w-100 h-100 d-flex flex-column flex-nowrap align-items-center justify-content-center"
    >
      <h1 id="username"></h1>

      <img />
      <div class="mt-4">
        <button id="DirectMessage" type="button" class="btn btn-primary">Direct Message</button>
        <button id="voiceChat" type="button" class="btn btn-primary">Start A Call</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
