<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script defer src="./scripts/checkPassword.js"></script>
  <script defer src="./scripts/global.js"></script>
  <script defer src="./scripts/create.js"></script>
  <script defer src="./scripts/passwordCheck.js"></script>

  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="./styles/index.css" rel="stylesheet">
</head>
<body style="overflow: hidden;height: 100vh">
  <nav id="main-nav"></nav>
  <main class="d-flex flex-column w-100 h-100 align-items-center justify-content-center">
    <div class="text-center">
    <h1 id="sign-up">Sign Up Today!</h1>
    <form id="create-form" aria-describedby="sign-up" class="d-flex flex-column w-100 mb-3 align-items-center">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" autocomplete="username">
      <label for="password">Password</label>
      <input type="password" name="password" id="password1" autocomplete="password">
      <label for="password">Re-enter Password</label>
      <input type="password" name="password" id="password2" autocomplete="password">
      <button type="submit" class="btn btn-outline-dark my-3" id="signup-button" disabled>Create User</button>

<script>
  const passwordInput1 = document.getElementById('password1');
  const passwordInput2 = document.getElementById('password2');
  const signUpButton = document.getElementById('signup-button');

  function checkPasswordsMatch() {
    return passwordInput1.value === passwordInput2.value;
  }

  function toggleButtonDisabled() {
    signUpButton.disabled = !checkPasswordsMatch();
  }

  passwordInput1.addEventListener('input', toggleButtonDisabled);
  passwordInput2.addEventListener('input', toggleButtonDisabled);
</script>

    </form>
    <p>Remember your account?</p>
    <a href="/login.html"><button class="btn btn-outline-dark">Click Here</button></a>
  </div>
  </main>
</body>
</html>
