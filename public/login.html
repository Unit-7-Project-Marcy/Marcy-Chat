<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./scripts/global.js"></script>
  <script defer src="./scripts/login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Log in</title>
  <link href="./styles/index.css" rel="stylesheet">
</head>
<body style="height: 100vh;">
  <main class="d-flex flex-column h-100 w-100 align-items-center justify-content-center">
    <div class="text-center h-auto">
    <h1 id="log-in my-3">Log In</h1>
    <form id="create-form" aria-describedby="log-in" class="d-flex mb-3 flex-column w-100 align-items-center">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" autocomplete="username">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" autocomplete="password">
      <button type="submit" class="btn btn-outline-dark my-3">Log in!</button>
    </form>
    <p>Need to make an account?</p>
    <a href="/create.html"><button class="btn btn-outline-dark">Click Here</button></a>
  </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
